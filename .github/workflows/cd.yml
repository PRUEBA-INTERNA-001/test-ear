name: Execution Weblogic Templates

on:
  workflow_dispatch:
    inputs:
      release_tag:
        description: 'Release tag que se usar√° para desplegar (ej: v1.2.3)'
        required: true
        type: string

env:
  ACTIONS_RUNNER_DEBUG: true
  ACTIONS_STEP_DEBUG: true

jobs:
  deploy-homo:
    uses: PRUEBA-INTERNA-001/chi-GitHub-Templates/.github/workflows/weblogic-cd.yml@main
    with:
      deploy_platform: 'linux'
      java_version: '11'
      artifacts_pattern: 'build/ear/HelloWorldEAR.ear'
      artifacts_name: 'HelloWorldEAR'
      sonar_enabled: true
      server_host: 'weblogic.miempresa.cl'
      server_port: '7001'
      weblogic_user: 'adminweblogic'
      target_name: 'AdminServer'
      app_name: 'HelloWorldEAR'
      environment: "homologacion"
      release_tag: ${{ inputs.release_tag }}
    secrets: inherit

  deploy-prod:
    needs: deploy-homo
    uses: PRUEBA-INTERNA-001/chi-GitHub-Templates/.github/workflows/weblogic-cd.yml@main
    with:
      deploy_platform: 'linux'
      java_version: '11'
      artifacts_pattern: 'build/HelloWorldEAR.ear'
      artifacts_name: 'HelloWorldEAR'
      sonar_enabled: true
      server_host: 'weblogic.miempresa.cl'
      server_port: '7001'
      weblogic_user: 'adminweblogic'
      target_name: 'AdminServer'
      app_name: 'HelloWorldEAR'
      environment: "produccion"
      release_tag: ${{ inputs.release_tag }}
    secrets: inherit
